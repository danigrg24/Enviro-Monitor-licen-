<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css" />

<body>
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>  

  <header class="admin-header">
    <div class="admin-header-content"> 
      <div class="admin-header-center">
        <h1>
          <!-- <img src="Frontend/Green-leaves-logo-1.webp" alt="EnviroMonitor Logo"> -->
          <span>🌿 Enviro<span class="highlight">Monitor</span></span>
        </h1>
        <nav>
          <a href="index.html">Live</a>
          <a href="history.html">Istoric</a>
          <a href="predictions.html">Predicții</a>
          <a href="admin.html">Admin</a>
        </nav>
      </div> 
      <button id="darkModeToggle" class="accent">🌙 Dark mode</button>
    </div>
  </header> 

<main>
  <section class="live-values">
    <!-- <div id="alertBox" class="hidden"></div> -->
    <div class="card">
      <h2>🌡️ Temperatură senzor DHT22</h2>
        <p id="temp">-- °C</p>

    <div class="card">
      <h2>💧 Umiditate senzor DHT22</h2>
      <p id="hum">-- %</p>
    </div>
    <div class="card">
      <h2>🌡️ Temperatură senzor DS18B20</h2>
      <p id="temp_ds">-- °C</p>

  </section>

  <footer>
